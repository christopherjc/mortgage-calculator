<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mortgage Rate Calculator</title>
  <link type="text/css" href="/css/style.css" />
</head>
<body>
  <h2>Mortgage Rate Calculator</h2>
  <label for="principal">Loan Amount: </label>
  <input type="number" id="principal" placeholder="Enter loan amount" required>

  <label for="interestRate">Annual Interest Rate (%):</label>
  <input type="number" id="interestRate" placeholder="Enter annual interest rate" required>

  <label for="loanTerm">Loan Term (years):</label>
  <input type="number" id="loanTerm" placeholder="Enter loan term in years" required>

  <button onclick="calculateMortgage()">Calculate</button>

  <h3>Monthly Mortgage Payment:</h3>
  <p id="result"></p>
  <p id="error" class="error"></p>


</body>
</html>
